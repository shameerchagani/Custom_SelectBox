<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Custom Select Box</title>
</head>

<body>

    <div class="hero">
        <div class="selector">
            <div id="selectorField">
                <p id="selectText">Select Social Media</p>
                <span id="arrowIcon"><i class="fas fa-angle-down"></i></span>
            </div>
            <ul id="list" class="hide">
                <li class="options"><i class="fab fa-facebook"></i>Facebook</li>
                <li class="options"><i class="fab fa-whatsapp"></i>Whatsapp</li>
                <li class="options"><i class="fab fa-instagram"></i>Instagram</li>
                <li class="options"><i class="fab fa-twitter"></i>Twitter</li>
                <li class="options"><i class="fab fa-pinterest"></i>Pinterest</li>
                
            </ul>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
